name: Update Ads.txt Daily

on:
  schedule:
    # 매일 한국시간 오전 3시 (UTC 18:00) 실행
    - cron: '0 18 * * *'
  workflow_dispatch: # 수동으로도 실행 가능

jobs:
  update-ads-txt:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run ads.txt update script
        run: python update_ads_txt.py
        continue-on-error: true # Ezoic 등록 전에는 404 오류가 발생할 수 있음
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/ads.txt || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/ads.txt
          git commit -m "chore: update ads.txt from Ezoic [automated]"
          git push
      
      - name: No changes
        if: steps.git-check.outputs.changed != 'true'
        run: echo "✅ ads.txt is already up to date"
